  - name: id
    data_tests:
      - not_null
      - unique
  - name: country_id
    data_tests:
      - not_null
      - length_is:
          expected_length: 3
  - name: latitude
    data_tests:
      - not_null
  - name: longitude
    data_tests:
      - not_null
  - name: bright_ti4
    data_tests:
      - not_null
  - name: bright_ti5
    data_tests:
      - not_null
  - name: scan
    data_tests:
      - not_null
  - name: track
    data_tests:
      - not_null
  - name: acq_date
    data_tests:
      - not_null
  - name: acq_time
    data_tests:
      - not_null
  - name: satellite
    data_tests:
      - not_null
  - name: instrument
    data_tests:
      - not_null
  - name: confidence
    data_tests:
      - not_null
      - accepted_values:
          values: [ l, n, h ]
  - name: version
    data_tests:
      - not_null
  - name: frp
    data_tests:
      - not_null
  - name: daynight
    data_tests:
      - not_null
      - accepted_values:
          values: [ D, N ]

