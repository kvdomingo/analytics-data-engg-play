version: 2

x-model-config: &model-config
  meta:
    dagster:
      group: cchain

models:
  - name: cchain__location_stg
    config: *model-config
    columns:
      - name: adm1_en
        data_tests:
          - not_null
      - name: adm1_pcode
        data_tests:
          - not_null
          - adm_pcode_format
      - name: adm2_en
        data_tests:
          - not_null
      - name: adm2_pcode
        data_tests:
          - not_null
          - adm_pcode_format
      - name: adm3_en
