          - not_null
      - name: adm4_pcode
        data_tests:
          - not_null
          - adm_pcode_format
      - name: brgy_total_area
        data_tests:
          - not_null
          - dbt_utils.accepted_range:
              min_value: 0
              inclusive: false

  - name: cchain__climate_atmosphere_stg
    config: *model-config
    columns:
      - name: uuid
        data_tests:
